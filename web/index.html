  <script>
    function showOverlay(el){ el.style.display='block'; el.style.visibility='visible'; el.style.pointerEvents='auto'; }
    function hideOverlay(el){ el.style.display='none'; el.style.visibility='hidden'; el.style.pointerEvents='none'; }

    // Detect if running as an installed PWA (iOS and others)
    function isStandalone(){
      try {
        var m = window.matchMedia && window.matchMedia('(display-mode: standalone)').matches;
        var ios = (window.navigator.standalone === true);
        return !!(m || ios);
      } catch (_) { return false; }
    }

    (function(){
      function isPaymentRoute(){
        try{
          var h = location.hash || '';
          return h.indexOf('/paymentWebview') !== -1;
        }catch(e){ return false; }
      }
      function hideOverlays(){
        var banner=document.getElementById('pwa-suggestion-banner');
        // Always hide on payment route to avoid covering the gateway
        if(isPaymentRoute()){
          if(banner) hideOverlay(banner);
          return;
        }
      }
      document.addEventListener('DOMContentLoaded', hideOverlays);
      window.addEventListener('load', hideOverlays);
      window.addEventListener('hashchange', hideOverlays);
    })();

    // Show banner after Flutter app loads (after splash screen) - gated to avoid installed PWA
    document.addEventListener('DOMContentLoaded', ()=>{
      // If already installed, don't show and remember
      if (isStandalone()) {
        try { localStorage.setItem('pwa_installed','1'); } catch(_) {}
        var b=document.getElementById('pwa-suggestion-banner'); if(b) hideOverlay(b);
        return;
      }
      // Wait for Flutter to be ready
      if (window.flutter_inappwebview) {
        // If using Flutter WebView, wait for it to be ready
        window.flutter_inappwebview.callHandler('onFlutterReady').then(() => {
          setTimeout(() => showBanner(), 8000); // Show after 8s delay
        }).catch(() => {
          // Fallback: show after 12 seconds
          setTimeout(() => showBanner(), 12000);
        });
      } else {
        // Fallback: show after Flutter main.dart.js?v=1.0.0+3 loads
        setTimeout(() => showBanner(), 10000); // Show after 10 seconds
      }
    });

    function updateBannerButton() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      const isIOS = /iPad|iPhone|iPod/.test(ua);
      const isAndroid = /Android/.test(ua);
      const installBtn = document.getElementById('pwa-install-now');
      const bannerTitle = document.getElementById('banner-title');
      const bannerSubtitle = document.getElementById('banner-subtitle');
      
      if (installBtn) {
        if (isAndroid) {
          installBtn.textContent = 'Download APK';
          if (bannerTitle) bannerTitle.textContent = 'Download OmniaSA App';
          if (bannerSubtitle) bannerSubtitle.textContent = 'Get the full app experience';
        } else if (isIOS) {
          installBtn.textContent = 'Add to Home';
          if (bannerTitle) bannerTitle.textContent = 'Install OmniaSA';
          if (bannerSubtitle) bannerSubtitle.textContent = 'Get faster loading & work offline';
        } else {
          installBtn.textContent = 'Install App';
          if (bannerTitle) bannerTitle.textContent = 'Install OmniaSA';
          if (bannerSubtitle) bannerSubtitle.textContent = 'Get faster loading & work offline';
        }
      }
    }

    function showBanner() {
      if ((location.hash||'').indexOf('/paymentWebview') !== -1) return; // Never show on payment
      if (isStandalone()) return; // Don't show inside installed PWA
      try {
        if (localStorage.getItem('pwa_banner_never') === '1') return;
        var until = parseInt(localStorage.getItem('pwa_banner_cooldown_until')||'0',10);
        if (!isNaN(until) && Date.now() < until) return;
      } catch(_) {}
      let banner = document.getElementById('pwa-suggestion-banner');
      if (banner) {
        updateBannerButton(); // Update button text based on platform
        showOverlay(banner);
        window.__forceShowPwaBanner = true;
      }
    }


    // Button handlers
    document.getElementById('pwa-install-now')?.addEventListener('click', ()=>{
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      const isAndroid = /Android/.test(ua);
      
      if (isAndroid) {
        // Navigate to download page for Android
        window.open('https://www.omniasa.co.za/download.html', '_blank');
        let b=document.getElementById('pwa-suggestion-banner'); if(b) hideOverlay(b);
      } else {
        // For iOS/other, just hide the banner
        let b=document.getElementById('pwa-suggestion-banner'); if(b) hideOverlay(b);
      }
    });
    
    document.getElementById('pwa-dismiss-banner')?.addEventListener('click', ()=>{
      let b=document.getElementById('pwa-suggestion-banner'); if(b) hideOverlay(b);
      // Cooldown for 7 days
      try { localStorage.setItem('pwa_banner_cooldown_until', String(Date.now() + 7*24*60*60*1000)); } catch(_) {}
    });
    document.getElementById('pwa-never-again')?.addEventListener('click', ()=>{
      let b=document.getElementById('pwa-suggestion-banner'); if(b) hideOverlay(b);
      localStorage.setItem('pwa_banner_never','1');
    });

    // On Android, mark as installed when event fires (iOS doesn't fire this)
    window.addEventListener('appinstalled', function(){
      try { localStorage.setItem('pwa_installed','1'); localStorage.setItem('pwa_banner_never','1'); } catch(_) {}
      let b=document.getElementById('pwa-suggestion-banner'); if(b) hideOverlay(b);
    });
  </script>
