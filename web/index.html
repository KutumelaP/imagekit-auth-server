<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <meta name="apple-mobile-web-app-title" content="OmniaSA">

  <style>
    :root {
      --brand-bg: #1F4654;
      --brand-text: #ffffff;
      --brand-subtle: #cbd5e1;
      --brand-accent: #22c55e;
    }

    /* iOS Gate Overlay */
    #ios-pwa-gate {
      display: none;
      visibility: hidden;
      pointer-events: none;
      position: fixed;
      inset: 0;
      z-index: 2147483647;
      background: rgba(31,70,84,0.95);
      color: var(--brand-text);
      backdrop-filter: blur(8px);
    }

    /* iOS Gate Styling */
    #ios-pwa-gate .wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    #ios-pwa-gate .card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    #ios-pwa-gate h1 {
      margin: 0 0 20px;
      font-size: 28px;
      font-weight: 700;
    }

    #ios-pwa-gate p {
      margin: 0 0 30px;
      font-size: 16px;
      line-height: 1.5;
      color: var(--brand-subtle);
    }

    #ios-pwa-gate .btn-row {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    #ios-pwa-gate .btn {
      background: var(--brand-accent);
      color: #0f172a;
      border: 0;
      border-radius: 12px;
      padding: 16px 24px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }

    #ios-pwa-gate .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
    }

    #ios-pwa-gate .link {
      background: transparent;
      color: var(--brand-subtle);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 12px;
      padding: 16px 24px;
      font-weight: 500;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }

    #ios-pwa-gate .link:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.5);
    }

    /* iOS Steps Styling */
    #ios-pwa-gate .ios-steps {
      margin: 0 0 30px;
      text-align: left;
    }

    #ios-pwa-gate .step {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      margin-bottom: 20px;
    }

    #ios-pwa-gate .step-number {
      background: var(--brand-accent);
      color: #0f172a;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 14px;
      flex-shrink: 0;
    }

    #ios-pwa-gate .step-text {
      font-size: 16px;
      line-height: 1.5;
      color: var(--brand-subtle);
      flex: 1;
    }

    #ios-pwa-gate .share-icon {
      font-size: 18px;
      color: var(--brand-accent);
      font-weight: bold;
    }

    /* Stunning PWA Banner */
    #pwa-suggestion-banner {
      display: none;
      visibility: hidden;
      pointer-events: none;
      position: fixed;
      left: 12px;
      right: 12px;
      bottom: 0;
      z-index: 2147483601;
      animation: slideUp 0.5s ease-out;
      max-height: calc(100vh - 160px);
      overflow: visible;
    }

    @keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes slideDown {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(100%); opacity: 0; }
    }

    #pwa-suggestion-banner .banner-content {
      margin: 0 auto 16px;
      max-width: 400px;
      background: linear-gradient(135deg, var(--brand-bg) 0%, #2a5f6f 100%);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 16px;
      padding: 16px 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4), 0 0 0 1px rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      gap: 16px;
      backdrop-filter: blur(20px);
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      transform: translateZ(0);
    }
    #pwa-suggestion-banner .banner-content:hover {
      transform: translateY(-2px) translateZ(0);
      box-shadow: 0 25px 50px rgba(0,0,0,0.5), 0 0 0 1px rgba(255,255,255,0.15);
    }
    #pwa-suggestion-banner .banner-content::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--brand-accent), #4ade80, var(--brand-accent));
      animation: shimmer 2s infinite;
    }
    @keyframes shimmer { 
      0% { transform: translateX(-100%);} 
      100% { transform: translateX(100%);} 
    }

    #pwa-suggestion-banner .banner-icon-wrapper {
      width: 48px; height: 48px;
      background: var(--brand-accent);
      border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      font-size: 24px;
      box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
      flex-shrink: 0;
    }
    #pwa-suggestion-banner .banner-text { flex: 1; }
    #pwa-suggestion-banner .banner-title { font-size: 16px; font-weight: 700; margin:0 0 4px; }
    #pwa-suggestion-banner .banner-subtitle { font-size: 13px; color:#cbd5e1; margin:0; }

    #pwa-suggestion-banner .banner-actions { display:flex; flex-direction: column; gap:8px; flex-shrink:0; }
    #pwa-suggestion-banner .install-btn {
      background: linear-gradient(135deg, var(--brand-accent) 0%, #16a34a 100%);
      color: #0f172a;
      border: 0; border-radius: 12px;
      padding: 12px 20px;
      font-weight: 800; font-size: 15px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4);
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    #pwa-suggestion-banner .install-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 10px 30px rgba(34, 197, 94, 0.6);
    }
    #pwa-suggestion-banner .dismiss-btn, #pwa-suggestion-banner .never-btn {
      background: transparent;
      border-radius: 8px;
      font-size: 12px;
      cursor: pointer;
    }
    #pwa-suggestion-banner .dismiss-btn {
      color: #9fb0c3;
      border: 1px solid rgba(255,255,255,0.2);
      padding: 6px 10px;
    }
    #pwa-suggestion-banner .never-btn {
      color: #9fb0c3;
      border: 0;
      padding: 6px 8px;
      text-decoration: underline;
    }

    /* Flutter target styling */
    #flutter_target {
      width: 100%;
      height: 100vh;
      background: #f0f4f8;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Body and general styling */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f0f4f8;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: hidden;
    }

    /* Ensure full viewport coverage */
    html {
      height: 100%;
      background: #f0f4f8;
      overflow: hidden;
    }

    /* Force full viewport coverage */
    * {
      box-sizing: border-box;
    }
  </style>
</head>
  <body>
    <!-- Full viewport background to eliminate white space -->
    <div style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #f0f4f8; z-index: -1;"></div>
    <div id="flutter_target"></div>

  <!-- Installation Gate -->
  <div id="ios-pwa-gate">
    <div class="wrap">
      <div class="card">
        <div id="ios-instructions" style="display: none;">
          <h1>Add to Home Screen</h1>
          <div class="ios-steps">
            <div class="step">
              <div class="step-number">1</div>
              <div class="step-text">Tap the <strong>Share</strong> button <span class="share-icon">âŽ‹</span> at the bottom of your browser</div>
            </div>
            <div class="step">
              <div class="step-number">2</div>
              <div class="step-text">Scroll down and tap <strong>"Add to Home Screen"</strong></div>
            </div>
            <div class="step">
              <div class="step-number">3</div>
              <div class="step-text">Tap <strong>"Add"</strong> to confirm</div>
            </div>
          </div>
          <div class="btn-row">
            <button class="btn" id="pwa-installed-btn">I've added it</button>
            <button class="link" id="pwa-skip-btn">Continue anyway</button>
          </div>
        </div>
        <div id="android-instructions" style="display: none;">
          <h1>Install OmniaSA</h1>
          <p>Add this app to your Home Screen or install as a PWA for the best performance.</p>
          <div class="btn-row">
            <button class="btn" id="pwa-installed-btn">I've installed it</button>
            <button class="link" id="pwa-skip-btn">Continue anyway</button>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Stunning PWA Banner -->
  <div id="pwa-suggestion-banner">
    <div class="banner-content">
      <div class="banner-icon-wrapper">ðŸ“±</div>
      <div class="banner-text">
        <div class="banner-title">Install OmniaSA</div>
        <div class="banner-subtitle">Get faster loading & work offline</div>
      </div>
      <div class="banner-actions">
        <button class="install-btn" id="pwa-install-now">Install App</button>
        <div class="banner-actions-row">
          <button class="dismiss-btn" id="pwa-dismiss-banner">Not now</button>

  <!-- Flutter App -->
  <script src="main.dart.js"></script>

  <script>
    function showOverlay(el){ el.style.display='block'; el.style.visibility='visible'; el.style.pointerEvents='auto'; }
    function hideOverlay(el){ el.style.display='none'; el.style.visibility='hidden'; el.style.pointerEvents='none'; }

    (function(){
      function hideOverlays(){
        var gate=document.getElementById('ios-pwa-gate');
        // Don't hide the banner - let it show by default
        if(gate && !window.__forceShowPwaGate) hideOverlay(gate);
      }
      document.addEventListener('DOMContentLoaded', hideOverlays);
      window.addEventListener('load', hideOverlays);
    })();

    // Show banner after Flutter app loads (after splash screen) - for both iOS and Android
    document.addEventListener('DOMContentLoaded', ()=>{
      // Wait for Flutter to be ready
      if (window.flutter_inappwebview) {
        // If using Flutter WebView, wait for it to be ready
        window.flutter_inappwebview.callHandler('onFlutterReady').then(() => {
          setTimeout(() => showBanner(), 8000); // Show after 8s delay
        }).catch(() => {
          // Fallback: show after 12 seconds
          setTimeout(() => showBanner(), 12000);
        });
      } else {
        // Fallback: show after Flutter main.dart.js loads
        setTimeout(() => showBanner(), 10000); // Show after 10 seconds
      }
    });

    function updateBannerButton() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      const isIOS = /iPad|iPhone|iPod/.test(ua);
      const installBtn = document.getElementById('pwa-install-now');
      
      if (installBtn) {
        if (isIOS) {
          installBtn.textContent = 'Add to Home';
        } else {
          installBtn.textContent = 'Install App';
        }
      }
    }

    function showBanner() {
      let banner = document.getElementById('pwa-suggestion-banner');
      if (banner) {
        updateBannerButton(); // Update button text based on platform
        showOverlay(banner);
        window.__forceShowPwaBanner = true;
      }
    }

    // Auto-show installation gate overlay after 10s (for both iOS and Android)
    document.addEventListener('DOMContentLoaded', ()=>{
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      const isIOS = /iPad|iPhone|iPod/.test(ua);
      const isAndroid = /Android/.test(ua);
      const isStandalone = (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches) || window.navigator.standalone;
      const dismissed = sessionStorage.getItem('pwa_reminder_dismissed') === '1';
      const never = localStorage.getItem('pwa_banner_never') === '1';

      if ((isIOS || isAndroid) && !isStandalone && !dismissed && !never) {
        setTimeout(()=>{
          let gate = document.getElementById('ios-pwa-gate');
          if (gate) { 
            showOverlay(gate); 
            window.__forceShowPwaGate = true;
            showPlatformInstructions(isIOS);
          }
        }, 10000); // 10s
      }
    });

    function showPlatformInstructions(isIOS) {
      const iosInstructions = document.getElementById('ios-instructions');
      const androidInstructions = document.getElementById('android-instructions');
      
      if (isIOS) {
        iosInstructions.style.display = 'block';
        androidInstructions.style.display = 'none';
      } else {
        iosInstructions.style.display = 'none';
        androidInstructions.style.display = 'block';
      }
    }

    // Button handlers
    document.getElementById('pwa-install-now')?.addEventListener('click', ()=>{
      let gate=document.getElementById('ios-pwa-gate'); 
      if(gate){ 
        showOverlay(gate); 
        window.__forceShowPwaGate=true;
        const ua = navigator.userAgent || navigator.vendor || window.opera;
        const isIOS = /iPad|iPhone|iPod/.test(ua);
        showPlatformInstructions(isIOS);
      }
      let b=document.getElementById('pwa-suggestion-banner'); if(b) hideOverlay(b);
    });
    document.getElementById('pwa-dismiss-banner')?.addEventListener('click', ()=>{
      let b=document.getElementById('pwa-suggestion-banner'); if(b) hideOverlay(b);
      sessionStorage.setItem('pwa_reminder_dismissed','1');
    });
    document.getElementById('pwa-never-again')?.addEventListener('click', ()=>{
      let b=document.getElementById('pwa-suggestion-banner'); if(b) hideOverlay(b);
      localStorage.setItem('pwa_banner_never','1');
    });
    document.getElementById('pwa-skip-btn')?.addEventListener('click', ()=>{
      let gate=document.getElementById('ios-pwa-gate'); if(gate) hideOverlay(gate);
    });
    document.getElementById('pwa-remind-later-btn')?.addEventListener('click', ()=>{
      let gate=document.getElementById('ios-pwa-gate'); if(gate) hideOverlay(gate);
      sessionStorage.setItem('pwa_reminder_dismissed','1');
    });
  </script>
</body>
