  <!-- Mobile Keyboard and Viewport Fixes -->
  <style>
    /* Base mobile optimizations */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Prevent iOS Safari overscroll/bounce effects */
    html {
      overscroll-behavior: none;
      -webkit-overflow-scrolling: touch;
    }
    
    body {
      overscroll-behavior: none;
      -webkit-overflow-scrolling: touch;
    }
    
    /* Prevent text selection on mobile */
    * {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    
    /* Allow text selection in input fields */
    input, textarea {
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
    }
    
    /* Prevent zoom on input focus */
    input[type="text"], input[type="email"], input[type="password"], textarea {
      font-size: 16px;
    }
    
    /* Flutter canvas optimization */
    #flutter_target {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    
    /* Mobile viewport handling */
    @media screen and (max-width: 768px) {
      html, body {
        height: 100vh;
        height: -webkit-fill-available;
        height: -moz-available;
        height: stretch;
        position: relative;
        overflow: auto;
      }
      
      #flutter_target {
        height: 100vh;
        height: -webkit-fill-available;
        height: -moz-available;
        height: stretch;
        min-height: 100vh;
        min-height: -webkit-fill-available;
        min-height: -moz-available;
        min-height: stretch;
      }
    }
    
    /* Handle mobile keyboard */
    @media screen and (max-height: 600px) {
      /* When keyboard is visible */
      html, body {
        height: 100vh;
        height: -webkit-fill-available;
        height: -moz-available;
        height: stretch;
        position: relative;
        overflow: auto;
      }
      
      #flutter_target {
        height: 100vh;
        height: -webkit-fill-available;
        height: -moz-available;
        height: stretch;
        min-height: 100vh;
        min-height: -webkit-fill-available;
        min-height: -moz-available;
        min-height: stretch;
      }
    }
    
    /* Portrait orientation */
    @media screen and (max-width: 768px) and (orientation: portrait) {
      html, body {
        height: 100vh;
        height: -webkit-fill-available;
        height: -moz-available;
        height: stretch;
        position: relative;
        overflow: auto;
      }
    }
    
    /* Landscape orientation */
    @media screen and (max-width: 768px) and (orientation: landscape) {
      html, body {
        height: 100vh;
        height: -webkit-fill-available;
        height: -moz-available;
        height: stretch;
        position: relative;
        overflow: auto;
      }
    }
    
    /* Android Chrome specific fixes */
    @media screen and (max-width: 768px) {
      /* Prevent Android Chrome from resizing viewport */
      html {
        height: 100vh;
        height: -webkit-fill-available;
        height: -moz-available;
        height: stretch;
      }
      
      body {
        height: 100vh;
        height: -webkit-fill-available;
        height: -moz-available;
        height: stretch;
        min-height: 100vh;
        min-height: -webkit-fill-available;
        min-height: -moz-available;
        min-height: stretch;
      }
    }
    
    /* iOS Safari specific fixes */
    @supports (-webkit-touch-callout: none) {
      html, body {
        height: 100vh;
        height: -webkit-fill-available;
      }
      
      #flutter_target {
        height: 100vh;
        height: -webkit-fill-available;
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }
    }
  </style>
  
  <!-- Mobile Keyboard Management Script -->
  <script>
    // Handle mobile keyboard and viewport issues
    function handleMobileViewport() {
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      
      if (isMobile) {
        // Set viewport height for mobile
        const setViewportHeight = () => {
          const vh = window.innerHeight * 0.01;
          document.documentElement.style.setProperty('--vh', `${vh}px`);
          
          // Update body height
          document.body.style.height = `${window.innerHeight}px`;
          document.body.style.minHeight = `${window.innerHeight}px`;
        };
        
        // Set initial height
        setViewportHeight();
        
        // Update on resize (keyboard show/hide)
        window.addEventListener('resize', setViewportHeight);
        window.addEventListener('orientationchange', setViewportHeight);
        
        // Handle visual viewport changes
        if (window.visualViewport) {
          window.visualViewport.addEventListener('resize', () => {
            setViewportHeight();
          });
        }
      }
    }
    
    // Prevent Safari from unloading the page
    window.addEventListener('pagehide', function(e) {
      if (e.persisted) {
        console.log('Page is being cached by Safari');
      }
    });
    
    // Prevent Safari from reloading on focus
    window.addEventListener('focus', function(e) {
      console.log('Window focused - preventing reload');
    });
    
    // Initialize mobile optimizations
    document.addEventListener('DOMContentLoaded', function() {
      handleMobileViewport();
      
      // Safari-specific optimizations
      if (navigator.userAgent.includes('Safari') && !navigator.userAgent.includes('Chrome')) {
        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
          const now = (new Date()).getTime();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        }, false);
        
        // Prevent pull-to-refresh
        document.addEventListener('touchmove', function(e) {
          if (e.scale !== 1) {
            e.preventDefault();
          }
        }, { passive: false });
      }
    });
  </script>
</head>
