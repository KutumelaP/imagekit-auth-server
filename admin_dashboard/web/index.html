
<!DOCTYPE html>

<head>
  <script>
    // Robust SW registration for various base hrefs/paths
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        const baseHref = (document.querySelector('base')?.getAttribute('href') || '/').replace(/\/+$|^$/, '');
        const candidates = [
          'firebase-messaging-sw.js',
          baseHref ? baseHref + '/firebase-messaging-sw.js' : '/firebase-messaging-sw.js',
          '/firebase-messaging-sw.js'
        ];
        (async () => {
          for (const url of candidates) {
            try {
              await navigator.serviceWorker.register(url);
              break;
            } catch (e) {
              // try next
            }
          }
        })();
      });
    }
  </script>

  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* Block only small mobile devices (<600px) */
    @media (max-width: 599px) {
      #flutter_target {
        display: none !important;
      }
      #mobile-block-message {
        display: flex !important;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #f0f8ff;
        z-index: 9999;
        align-items: center;
        justify-content: center;
        padding: 20px;
        box-sizing: border-box;
      }
    }

    #mobile-block-message {
      display: none;
    }

    /* Prevent zoom on mobile */
    * {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Allow text selection for input fields */
    input, textarea {
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
    }

    /* Scale to fill full screen at 75% zoom */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    /* Scale the flutter target to fill screen */
    #flutter_target {
      width: 133.33vw !important; /* 100% / 0.75 = 133.33% */
      height: 133.33vh !important;
      transform: scale(0.75) !important;
      transform-origin: top left !important;
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
    }
  </style>

      <p style="color: #7f8c8d; font-size: 14px; line-height: 1.4;">
        Please use a device with screen width of at least 600px for the best experience.
      </p>
    </div>
  </div>

  <script>
    // JavaScript fallback for mobile blocking
    function checkScreenSize() {
      const flutterTarget = document.getElementById('flutter_target');
      const mobileMessage = document.getElementById('mobile-block-message');
      if (window.innerWidth < 600) {
        if (flutterTarget) flutterTarget.style.setProperty('display', 'none', 'important');
        mobileMessage.style.display = 'flex';
      } else {
        if (flutterTarget) flutterTarget.style.removeProperty('display');
        mobileMessage.style.display = 'none';
      }
    }

    // Check on load and resize
    window.addEventListener('load', checkScreenSize);
    window.addEventListener('resize', checkScreenSize);
  </script>
